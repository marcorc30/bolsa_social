<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Rede La Salle</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/sigas.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/main.css}"/>

<body>


	
<section>		
			<div class="page-header">
				<div class="container-fluid">
					<h1>Localizar candidato pelo Registro Acadêmico (RA)</h1>
				</div>
			</div>


			
			<div class="container-fluid">
			<div th:replace="solicitante/fragments/BarraNavegacao :: navbar"></div>

				<form method="POST" th:action="@{/solicitante/pesquisarAluno}" th:object="${solicitanteFilter}" class="form-vertical  js-form-loading">

				<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagemSucesso)}" th:fragment="messageSuccess">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<span th:text="${mensagemSucesso}"></span>
					</div>

					<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${localizou} == false">
						<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
							<div><i class="fa  fa-exclamation-circle"></i> Aluno não localizado</div>
					</div>

					<div class="row">
					  <div class="col-lg-6">
					    <div class="input-group">
					      <span class="input-group-btn">
					          <button class="btn  btn-primary" type="submit">Consultar</button>
					      </span>
					      <input type="text" class="form-control" placeholder="Informe sua RA aqui" th:field="*{RA}" th:value="*{RA}">
					    </div>
					  </div>
					</div>

					<div class="row"><p><p></div>
					
					<div th:if="${localizou} == true">
						<div class="row">
							<div class="col-sm-9" >
								<div class="form-group">
									<label class="control-label" for="input-responsavel-cpf">Nome</label> 
									<input
										id="input-responsavel-cpf" type="text" class="form-control" th:value="*{nome}"/>
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="col-sm-6" >
								<div class="form-group">
									<label class="control-label" for="input-email">Email</label> 
									<input
										id="input-responsavel-cpf" type="text" class="form-control" th:field="*{email}"/>
								</div>
							</div>
							<div class="col-sm-3" >
								<div class="form-group">
									<label class="control-label" for="input-email">Celular</label> 
									<input
										id="input-responsavel-cpf" type="text" class="form-control js-formatar-telefone" th:field="*{celular}" />
								</div>
							</div>	
						</div>
						<div class="row"> 	
							<div class="col-sm-3" >
								<div class="form-group">
									<label class="control-label" for="input-email">Senha</label> 
									<input
										id="input-responsavel-cpf" type="password" class="form-control" th:field="*{senha}"/>
										<span><font color="red">Mínimo de 6 (seis) caracteres. Pode ter letras, números, letras com números</font></span>
								</div>
							</div>
							<div class="col-sm-3" >
								<div class="form-group">
									<label class="control-label" for="input-email">Confirmação de Senha</label> 
									<input
										id="input-responsavel-cpf" type="password" class="form-control" th:field="*{senha}"/>
								</div>
							</div>
				    	</div>										
						<div class="form-group">
							<a th:href="@{/solicitante/disparaMensagem}" class="btn btn-primary" role="button">Cadastrar</a>
						</div>
					</div>										
					
				</form>
 			</div>	
	
</section>		
<div th:replace="layout/fragments/Footer :: footer"></div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

</body>
</html>
