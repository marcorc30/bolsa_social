<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Rede La Salle</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/sigas.css}"/>
	

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page">
 <div class="form-login col-xs-10 col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
  <div class="aw-layout-simple-page__container">

<form th:action="@{/login}" method="POST">
	<div class="aw-simple-panel">
		<img alt="La Salle" class="img-fluid imagem-login" th:src="@{/layout/images/logo_login2.jpeg}"/ > 
		
		<div class="aw-simple-panel__message">
			Por favor, faça o login.  
		</div>
		
		<div class="aw-simple-panel__message  is-error" th:if=${#bools.isTrue(param.error)}>
 			O e-mail e/ou senha não conferem ou usuário desativado. 
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Seu Email" autofocus="autofocus" name="username" autocomplete="off"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="password" class="form-control  input-lg" placeholder="Sua Senha" name="password" />
				<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>
			
		<div class="form-group clearfix">				
				<div class="pull-right">
					<a th:href="@{/alterar-senha-login}" >Esqueceu a senha?</a>
				</div> 
		</div>
		<div class="form-group clearfix">				
				<div class="pull-left">
					<a href="https://lasalle.edu.br/politicadeprivacidade" target="_blank" >Política de Privacidade</a>
				</div>
				<div class="pull-right">
					<a href="https://lasalle.edu.br/politicadecookies" target="_blank">Política de Cookies</a>
				</div>

		</div>
		
		</div>
		
		<div class="aw-simple-panel__footer">Novo por aqui? <a th:href="@{/solicitante/alunoExterno}">Cadastre-se</a>.</div>			
			
		</div>
</form> 
 

  </div>
 </div> 
 
<div class="modal fade" id="modalEnviaEmail" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Alteração de senha</h4>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal form-senha">
						<div class="container-fluid">
							<div class="row">
								<div class="form-group">
									<div class="col-sm-10">
										<label class="control-label" for="email">Informe seu email cadastrado</label>
									</div>
								</div>	
							</div>
							<div class="row">
								<div class="form-group">
									<div class="col-sm-10">
										<input id="email" type="text" class="form-control" autofocus="autofocus">
									</div>
								</div>	
							</div>
						</div>
					</form> 
					
					<button type="button" class="btn btn-primary botao-enviar" data:url="@{/usuarios/alterar-email}">Enviar</button>
				</div>
			</div>
		</div>
	</div>


<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/javascripts/alterar-senha.js}"></script>
</body>
</html>
